{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">Seu Perfil de Fã</h2>
        <form method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome Completo <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>
                <div class="col-md-6">
                    <label for="birth_date" class="form-label">Data de Nascimento <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="birth_date" name="birth_date" required>
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Endereço <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="col-12">
                    <label for="interests" class="form-label">Seus Interesses em Esports</label>
                    <textarea class="form-control" id="interests" name="interests" rows="3"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="favorite_teams" class="form-label">Times Favoritos</label>
                    <input type="text" class="form-control" id="favorite_teams" name="favorite_teams">
                </div>
                <div class="col-md-6">
                    <label for="events_attended" class="form-label">Eventos que Participou (último ano)</label>
                    <input type="text" class="form-control" id="events_attended" name="events_attended">
                </div>
                <div class="col-12">
                    <label for="merch_purchased" class="form-label">Produtos Comprados (último ano)</label>
                    <input type="text" class="form-control" id="merch_purchased" name="merch_purchased">
                </div>
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
